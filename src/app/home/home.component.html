<app-navbar></app-navbar>
<div class="home-container">
  <p>{{ title }}</p>
  <p>{{ subtitle }}</p>
  <div *ngIf="recipies">
    <app-recipie
      *ngIf="recipies.recipes[0].extendedIngredients"
      [title]="recipies.recipes[0].title"
      [ingredients]="recipies.recipes[0].extendedIngredients"
    ></app-recipie>
  </div>
</div>
